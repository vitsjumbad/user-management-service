name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]   # Run when code is pushed to main branch
  pull_request:
    branches: [ "main" ]   # Run when PR is created to main

jobs:
  build:
    runs-on: ubuntu-latest   # GitHub provides a fresh Ubuntu VM

    steps:
      # Step 1: Checkout code
      - name: Checkout source
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Build project with Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Step 4: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Step 5: Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_REPO }}:latest .

      # Step 6: Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_REPO }}:latest
